<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Manager Controller</h1>

  <form action="/api/music/save" method="post" enctype="multipart/form-data">

    <label for="title">제목</label>
    <input type="text" id="title" name="title">
    <br>

    <label for="composer">가수</label>
    <input type="text" id="composer" name="composer">
    <br>

    <label for="gender">성별</label>
    <select name="gender" id="gender">
      <option value="man" name="gender">남자</option>
      <option value="girl" name="gender">여자</option>
    </select>
    <br>

    <label for="music_img"> 이미지</label>
    <input type="file" id="music_img" name="file">
    <br>

    <label for="music_file"> 음악</label>
    <input type="file" id="music_file" name="music_file">
    <br>

    <label for="split">음원 분리기 작동 여부</label>
    <select name="split" id="split">
      <option value="1">yes</option>
      <option value="0">no</option>
    </select>

    <label for="TjNum">TJ 노래방 번호</label>
    <input type="number" id="TjNum" name="TjNum">
    <br>

    <label for="link">유튜브 링크</label>
    <input type="text" id="link" name="link">
    <br>

    <label for="category">카테고리</label>
    <select name="category" id="category">
      <option value="2">가요</option>
      <option value="3">팝송</option>
      <option value="4">일본곡</option>
      <option value="5">랩/힙합</option>
      <option value="6">R&B</option>
      <option value="7">발라드</option>
      <option value="8">댄스</option>
      <option value="9">OST</option>
      <option value="10">인디뮤직</option>
      <option value="11">트로트</option>
      <option value="12">어린이곡</option>
    </select>
    <br>


    <input type="submit" value="Submit" name="action">
  </form>

  <a href="/music/show"> Show all music</a>

</body>
</html>
