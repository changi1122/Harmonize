<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <form action="/music/update" method="post" enctype="multipart/form-data">

        <label for="num"> 번호</label>
        <input type="number" id="num" name="id" th:value="${music.music_id}">

        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${music.music_name}">
        <br>

        <label for="composer">가수</label>
        <input type="text" id="composer" name="composer" th:value="${music.artist}">
        <br>


        <label for="TjNum">TJ 노래방 번호</label>
        <input type="number" id="TjNum" name="TjNum" th:value="${music.TJ_Num}">
        <br>

        <label for="link">유튜브 링크</label>
        <input type="text" id="link" name="link" th:value="${music.youtube_link}">
        <br>

        <label for="category">카테고리</label>
        <select name="category" id="category" th:value="${music.category_id}">
            <option value="2">가요</option>
            <option value="3">팝송</option>
            <option value="4">일본곡</option>
            <option value="5">랩/힙합</option>
            <option value="6">R&B</option>
            <option value="7">발라드</option>
            <option value="8">댄스</option>
            <option value="9">OST</option>
            <option value="10">인디뮤직</option>
            <option value="11">트로트</option>
            <option value="12">어린이곡</option>
        </select>
        <br>

        <label for="category">성별</label>
        <select name="gender" id="gender" th:value="${music.gender}">
            <option value="man">남성</option>
            <option value="woman">여성</option>
        </select>
        <br>


        <input type="submit" value="Submit" name="action">
    </form>
</body>
</html>
